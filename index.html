<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe 3.0</title>
    <style>
        @font-face {
            font-family: 'CenturyGothic';
            src: url('font/CenturyGothic.ttf') format('truetype');
        }

        body {
            background-color: black;
            margin: 0; /* Reset default margin for the body element */
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            height: 100vh; /* Set the body's height to the viewport height for vertical centering */
        }

        #c, #hud {
            border: 2px solid white;
        }

        .restart-button {
            /* position: relative; */
            margin-bottom: 5%;
            margin-right: 30%;
            white-space: nowrap;
            /* margin-right: 19vw; */
            left: 0%;
            z-index: 2;
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: "CenturyGothic";
        }

        .restart-button:hover {
            background-color: white;
            color: black;
        }

        .btn {
            /* position: relative; */
            margin-bottom: 5%;
            margin-right: 10%;
            /* bottom: 10%; */
            right: 0%;
            z-index: 2;
            background-color: black; /* Blue background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 12px 16px; /* Some padding */
            border: 2px solid white;
            border-radius: 3px;
            font-size: 16px; /* Set a font size */
            font-family: "CenturyGothic";
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer; /* Mouse pointer on hover */
        }

        /* Darker background on mouse-over */
        .btn:hover {
            background-color: white;
            color: black;
        }

        .title {
            position: absolute;
            font-family: "CenturyGothic";
            font-size: 50px;
            color: white;
            top: 1%;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/44e401cb85.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="TIC-TAC-TOE.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/MV.js"></script>
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        varying vec4 color;
        void main() {
            gl_Position = a_Position;
            gl_PointSize = 10.0;
            color = a_Color;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 color;
        void main() {
            gl_FragColor = color;
        }
    </script>
</head>    
<body style="
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 15px;">
    <div class="title">Tic-Tac-Toe</div>
    <br>
    <div style="position: relative; max-width: 512px; max-height: 512px; width: 95%; height: 95%;">
        <canvas id="c" width="512" height="512" style = "position: absolute; z-index: 0">Please use a browser that supports HTML5 </canvas>
        <canvas id="hud" width="512" height="512" style = "position: absolute; z-index: 1"></canvas>
    </div>
    <div class="button-container">
        <button id="startAgainButton" class="restart-button"> Restart game</button>
        <button id="iconButton" class="btn">
            <i class="fas fa-user-group" id="icon1" style="display: inline;"></i>
            <i class="fas fa-robot" id="icon2" style="display: none;"></i>
        </button>  
    </div>
</body>
</html>
